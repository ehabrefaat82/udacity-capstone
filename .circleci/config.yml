version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0.345
    working_directory: ~/tmp
    steps:
      - checkout
      - run:
          name: "build"
          command: |
            echo ">---------- build ----------<"
            mvn -B -DskipTests clean package
      - store_artifacts:
          path: target/udacity-capstone-0.0.1-SNAPSHOT.jar
  test:
    docker:
      - image: cimg/openjdk:8.0.345
    steps:
      - checkout
      - run:
          name: "test"
          command: |
            echo ">---------- test ----------<"
#            mvn test
  scan:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "scan"
          command: |
            echo ">---------- TODO scan ----------<"
  package:
    docker:
      - image: cimg/openjdk:8.0.345
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "package"
          command: |
            echo ">---------- package ----------<"
            TAG="0.1.${CIRCLE_BUILD_NUM}"
            echo $TAG
            docker build --build-arg build_number=${CIRCLE_BUILD_NUM}" --tag=ehabrefaat82/udacity-capstone:$TAG .
            docker login --username ${DOCKER_USER} --password ${DOCKER_PASS}
            docker push ehabrefaat82/udacity-capstone:$TAG
  push:
    docker:
      - image: cimg/openjdk:8.0.345
    steps:
      - setup_remote_docker
      - run:
          name: "push to hub"
          command: |
            echo ">---------- push ----------<"
            docker login --username ${DOCKER_USER} --password ${DOCKER_PASS}
            docker push ehabrefaat82/udacity-capstone:1.0.${CIRCLE_BUILD_NUM}
