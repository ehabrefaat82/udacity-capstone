          command: "echo clean-up"
workflows:
  default-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - scan:
          requires:
            - test
      - package:
          requires:
            - scan
      - push:
          requires:
            - package
      - create-infra:
          requires:
            - scan
      - config-infra:
