apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deployment
  labels:
    app: capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: capstone
          image: ehabrefaat82/udacity-capstone:1.0.201
          ports:
            - name: http
              containerPort: 8070
              hostPort: 8070
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8070
              path: /
          readinessProbe:
            httpGet:
              port: 8070
              path: /
      nodeSelector:
        kubernetes.io/os: linux