apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-linux-deployment
  namespace: default
  labels:
    app: capstone-deployment-linux-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone-deployment-linux-app
  template:
    metadata:
      labels:
        app: capstone-deployment-linux-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: capstone
          image: ehabrefaat82/udacity-capstone:1.0.200
          ports:
            - name: http
              containerPort: 8070
          imagePullPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux